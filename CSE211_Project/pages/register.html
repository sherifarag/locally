<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Egyptian Local Brand</title>
    <link rel="stylesheet" href="./scripts/css/register.css">
</head>
<body>
    <header>
        <img src="./images/locally.png" alt="Brand Logo">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Register</h1>
        <form id="registerForm" action="../scripts/register.php" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="./login.html">Login here</a>.</p>
    </main>

    <footer>
        <p>&copy; 2025 Egyptian Local Brand. All rights reserved.</p>
    </footer>
</body>
</html>
