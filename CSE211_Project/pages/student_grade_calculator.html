<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./scripts/css/student_grade_calculator.css">
</head>
<body>
    <header>
        <img src="./images/locally.png" alt="Brand Logo">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./mens.html">Men's</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h1>Student Grade Calculator</h1>
        <form id="grade-form">
            <label for="assignments">Assignments Score (out of 100):</label>
            <input type="number" id="assignments" name="assignments" required>

            <label for="quizzes">Quizzes Score (out of 100):</label>
            <input type="number" id="quizzes" name="quizzes" required>

            <label for="exams">Exams Score (out of 100):</label>
            <input type="number" id="exams" name="exams" required>

            <label for="projects">Projects Score (out of 100):</label>
            <input type="number" id="projects" name="projects" required>

            <button type="submit">Calculate Grade</button>
        </form>

        <div id="result">
            <h2>Result</h2>
            <p><strong>Total Marks:</strong> <span id="total-marks">0</span></p>
            <p><strong>Percentage:</strong> <span id="percentage">0%</span></p>
            <p><strong>Grade:</strong> <span id="grade">N/A</span></p>
        </div>
    </main>

    <script src="./scripts/js/grade_calculator.js"></script>
