<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Egyptian Local Brand</title>
    <link rel="stylesheet" href="./scripts/css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="./images/locally.png" alt="Brand Logo">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./mens.html">Men's</a></li>
                <li><a href="./womens.html">Women's</a></li>
                <li><a href="./kids.html">Kids'</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="./student_grade_calculator.html">Grade Calculator</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Checkout</h1>
        <form id="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="card">Card Number:</label>
            <input type="text" id="card" name="card" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Place Order</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Egyptian Local Brand. All rights reserved.</p>
    </footer>
    <script src="./scripts/js/checkout.js"></script>
</body>
</html>
